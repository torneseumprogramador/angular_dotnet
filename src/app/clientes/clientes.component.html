<form>
  <fieldset>
    <legend>Clientes:</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome"><br><br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" [(ngModel)]="cliente.telefone" name="telefone"><br><br>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" [(ngModel)]="cliente.endereco" name="endereco"><br><br>
    <button type="button" (click)="Salvar()" [disabled]="!cliente.nome || !cliente.telefone" class="btn btn-success">Salvar</button>
  </fieldset>
</form>

<div class="alert alert-success" *ngIf="mensagem" style="margin-top: 10px">
  {{ mensagem }}
</div>

<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Endereço</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.endereco}}</td>
      <td>
        <button class="btn btn-primary" (click)="Alterar(cliente)">Alterar</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="Excluir(cliente)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
